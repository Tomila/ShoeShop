{% extends "layout.html" %}

{% block content %}
    <section class="catalog">
        <div class="container">
            <h2>Shoe Catalog</h2>
            <div class="catalog-items">
                {% for shoe in shoes %}
                <div class="shoe">
                    <img src="{{ url_for('static', filename='images/' + shoe['image']) }}" alt="{{ shoe['name'] }}">
                    <h3>{{ shoe['name'] }}</h3>
                    <p class="price">Price: ${{ shoe['price'] }}</p>
                    <a href="#" class="btn">View Details</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
